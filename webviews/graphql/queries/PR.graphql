query PR($repo: String!) {
  viewer {
    repository(name: $repo) {
      pullRequests(states: OPEN, first: 100) {
        nodes {
          title
          url
          updatedAt
          isDraft
          reviews(first: 100, states: APPROVED) {
            nodes {
              author {
                login
              }
            }
          }
          author {
            login
            url
            avatarUrl
          }
        }
        totalCount
      }
    }
  }
}
